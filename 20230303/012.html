<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>

    <!-- CSS -->
    <style>
        body{
            display: flex;
        }
        div {
            width: 100px;
            height: 100px;
            background: lightpink;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div style="border-radius: 50%;"></div>
    <div style="border-radius: 10px;"></div>
    <div style="border-radius: 100% 0 0 0;"></div>
    <div style="border-radius: 100% 0;"></div>
    <div style="border-radius: 0 50%;"></div>
    <div style="border-radius: 100px 100px 0 0; height: 50px;"></div>
</body>
</html>
