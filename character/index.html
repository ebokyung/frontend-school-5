<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이래 봬도 수달입니다만</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/face.css">
    <link rel="stylesheet" href="./style/body.css">
</head>

<body>
    <div class="otter">

        <!-- face -->
        <div class="fish">
            <div class="fish-tail"></div>
        </div>

        <div class="ear left"></div>
        <div class="ear right"></div>


        <div class="face">
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>

            <div class="face-bottom">
                <div class="pattern"></div>


                <div class="eye left"></div>
                <div class="eye right"></div>

                <div class="nose">
                    <div class="black"></div>
                    <div class="white left">
                        <img src="./img/whisker-marks.svg" alt="beard-marks">
                    </div>
                    <div class="white right">
                        <img src="./img/whisker-marks.svg" alt="beard-marks">
                    </div>
                </div>

                <div class="mouth"></div>

                <div class="cheek left"></div>
                <div class="cheek right"></div>

                <div class="whisker left top"></div>
                <div class="whisker left middle"></div>
                <div class="whisker left bottom"></div>
                <div class="whisker right top"></div>
                <div class="whisker right middle"></div>
                <div class="whisker right bottom"></div>
            </div>
        </div>


        <!-- body -->
        <div class="body">
            <div class="body-top"></div>
            <div class="body-bottom"></div>
        </div>
</body>

</html>
