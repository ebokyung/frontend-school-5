<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/component.css">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header>
            <h1> <img src="./img/logo.svg" alt="콜라 자판기 로고"></h1>
        </header>
    <!-- // header -->
    
        <!-- main -->
        <main>
            <!-- section a -->
            <section class="section-a">
                <h2 class="a11y-hidden">자판기</h2>
                <section>
                    <h3 class="a11y-hidden">물건 고르기</h3>
                    <ul class="sale-items">
                    </ul>
                </section>
                <section class="checkout">
                    <h3 class="a11y-hidden">계산하기</h3>
                    <div class="info">
                        <p class="title">잔액</p>
                        <strong class="cash"></strong>
                    </div>
                    <button class="btn btn-return" type="button">
                        거스름돈 반환
                    </button>
                    <label for="input-cash" class="a11y-hidden">금액 투입(단위:원)</label>
                    <input id="input-money" class="input-cash" type="number" placeholder="입금액 입력" min="1000" step="1000">
                    <button class="btn" type="button">
                        입금
                    </button>
                    <ul class="vm-item-ul">
                        <li class="vm-item-li">
                            <img class="img" src="./img/cola_original.svg" alt="original-cola">
                            <p class="name">Original_Cola</p>
                            <p class="count"><span>1</span></p>
                        </li>
                        <li class="vm-item-li">
                            <img class="img" src="./img/cola_green.svg" alt="green-cola">
                            <p class="name">Green_Cola</p>
                            <p class="count"><span>2</span></p>
                        </li>
                    </ul>
                    <button class="btn-get" type="button">
                        획득
                    </button>
                </section>
                </section>
            <!-- // section a -->
            <!-- section b -->
            <section class="section-b">
                <h2 class="a11y-hidden">소지금</h2>
                <div class="info">
                    <p class="title">소지금</p>
                    <strong class="cash">25,000 원</strong>
                </div>
            </section>
            <!-- // section b -->
            <!-- section c -->
            <section class="section-c">
                <h2 class="section-c-title">획득한 음료</h2>
                <ul class="vm-item-ul">
                    <li class="vm-item-li">
                            <img class="img" src="./img/cola_original.svg" alt="original-cola">
                            <p class="name">Original_Cola</p>
                            <p class="count"><span>1</span></p>
                    </li>
                    <li class="vm-item-li">
                            <img class="img" src="./img/cola_orange.svg" alt="violet-cola">
                            <p class="name">Orange_Cola</p>
                            <p class="count"><span>2</span></p>
                    </li>
                    <li class="vm-item-li">
                            <img class="img" src="./img/cola_green.svg" alt="green-cola">
                            <p class="name">Green_Cola</p>
                            <p class="count"><span>1</span></p>
                    </li>
                    <li class="vm-item-li">
                            <img class="img" src="./img/cola_violet.svg" alt="violet-cola">
                            <p class="name">Violet_Cola</p>
                            <p class="count"><span>5</span></p>
                    </li>
                </ul>
                <p class="total-price">총 금액: <span>9,000원</span></p>
            </section>
            <!-- section c -->
        </main>
        <!-- //main -->
        </div>
<!-- JavaScript -->
<script type="module" src="js/index.js"></script>
</body>

</html>
