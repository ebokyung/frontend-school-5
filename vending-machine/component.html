<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components</title>

    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./style/component.css">
</head>

<body>
    <button class="vm-item">
        <img class="img" src="./img/cola_violet.svg" alt="violet-cola">
        <span class="name">Violet_Cola</span>
        <strong class="price"><span>1000원</span></strong>
        </button>

    <div class="vm-item-li">
        <img class="img" src="./img/cola_violet.svg" alt="violet-cola">
        <p class="name">Violet_Cola</p>
        <p class="count"><span>1</span></p>
    </div>

    <div class="info">
        <p class="title">잔액 :</p>
        <strong class="cash">1,000 원</strong>
    </div>

    <button class="btn" type="button">
        입금
    </button>

    <ul class="vm-item-ul">
        <li class="vm-item-li">
            <img class="img" src="./img/cola_violet.svg" alt="violet-cola">
            <p class="name">Violet_Cola</p>
            <p class="count"><span>1</span></p>
        </li>
    </ul>
</body>

</html>
