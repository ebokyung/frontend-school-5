<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components</title>

    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./style/component.css">
</head>

<body>
    <div class="vm-item">
        <img class="img" src="./img/cola_violet.svg" alt="violet-cola">
        <p class="name">Violet_Cola</p>
        <p class="price"><span>1000원</span></p>
    </div>

    <div class="vm-item-li">
        <img class="img" src="./img/cola_violet.svg" alt="violet-cola">
        <p class="name">Violet_Cola</p>
        <p class="count"><span>1</span></p>
    </div>

    <div class="info">
        <p class="title">잔액 :</p>
        <p class="cash">1,000 원</p>
    </div>

    <button class="btn" type="button">
        <p>입금</p>
    </button>

    <!-- <div class="item-list-container"> -->
    <ul class="item-list-container">
        <div class="vm-item-li">
            <img class="img" src="./img/cola_violet.svg" alt="violet-cola">
            <p class="name">Violet_Cola</p>
            <p class="count"><span>1</span></p>
        </div>
    </ul>
    <!-- </div> -->
</body>

</html>
