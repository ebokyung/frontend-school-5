<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- CSS -->
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr;
            grid-template-rows: 2fr 1fr 2fr;
            gap: 10px;
            grid-template-areas: 
            "a a b"
            "c d b"
            "e f f";
            width: 500px;
            height: 500px;
        }
        .a {
            grid-area: a;
            background: rgb(65 105 225);
        }
        .b {
            grid-area: b;
            background: gold;
        }
        .c {
            grid-area: c;
            background: slateblue;
        }
        .d {
            grid-area: d;
            background: sandybrown;
        }
        .e {
            grid-area: e;
            background: salmon;
        }
        .f {
            grid-area: f;
            background: seagreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f">f</div>
    </div>
</body>
</html>
