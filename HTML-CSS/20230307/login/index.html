<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrap">
        <article class="login">
            <h1 class="a11y-hidden">로그인</h1>
            <p class="des">더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <a href="#" class="btn-login"><img src="../img/weniv-logo.png">로그인</a>
            <div class="login-link">
                <a href="#" class="find-id">아이디<span class="a11y-hidden">찾기</span></a>
                <span></span>
                <a href="#">비밀번호 찾기</a>
                <a href="#" class="btn-join">회원가입</a>
            </div>
        </article>
    </div>
</body>
</html>

<!-- 
    1. body에 배경색깔 주기
    2. h1 제목 설정
    3. 모든 글자(요소)를 태그로 만들어서 작성 (width, height를 처음부터 주지 않음 -> 마지막에 하거나 반응형으로 냅두기)
    4. 글씨 왼쪽에 아이콘을 background 이미지로 넣어줌
    5. h1 숨김처리 : display none은 트리에서 제거되고, 검색엔진에 안잡히고, 웹접근성이 떨어짐!!!
    6. wrap으로 너비와 간격 조절 마지막
    7. '찾기'글자 추가하여 웹 접근성을 고려한 친절한 페이지 완성
-->
