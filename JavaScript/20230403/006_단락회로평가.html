<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <!-- JavaScript -->
    <script>
        // 단락회로평가 ***
        // ( true false 아니고 '값'을 반환함 )
        // true : 1
        // false : 0
        // and(&&) : 곱
        // or(||) : 합
        // not(!) : 부정

        console.log(!"false") // false
        console.log(!"0") // false

        console.log(!false); // true
        console.log(!0); // true

        console.log('abc' / 2) // NaN

        console.log(!!NaN) // false
        console.log(!!undefined) // false
        console.log(!!null) // false

        let username = "";
        username = username || "이름없음"
        console.log(username) //이름없음

        let username2 = "이보경";
        username2 = username2 || "이름없음"
        console.log(username2) //이보경
    </script>
</body>

</html>
