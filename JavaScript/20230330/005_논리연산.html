    <!-- JavaScript -->
    <script>
        // 산술연산, 논리연산, 비교연산
        const x = true; // 1
        const y = false; // 0
        const z = 10;

        console.log(x && y); // and(곱)
        console.log(x || y); // or(합)
        console.log(!x); // false
        console.log(!!z); // true
