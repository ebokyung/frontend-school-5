<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <!-- JavaScript -->
    <script>
        let txt = 'abcdefghij'

        // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1번째까지 반환합니다.
        console.log(txt.slice(1, 3)) // start, end(-1)
        console.log(txt.slice(1)) // start ~끝까지
        console.log(txt.slice(3, 1)) // 안됩니다.
        // console.log(txt.slice(2, -3)) // '-3이라는 것을 인식'해서 2번째부터 -3번째 이전까지 잘라낸 'cdefg'

        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1번째까지 반환합니다.
        console.log(txt.substring(1, 3))
        console.log(txt.substring(3))
        console.log(txt.substring(3, 1)) // 작동합니다. slice와 차이가 있습니다.
        // console.log(txt.slice(2, -3)) // '마이너스 값을 0으로 인식'해서 txt.substring(2, 0)가 됩니다. 바로 위 예제와 비교해보세요.

        // 
        // substr 은 지원이 중단된 문법입니다.

        // replace
        let txt2 = 'paullab CEO leehoju CEO'

        console.log(txt2.replace('CEO', 'COO'))
        // 처음 만난 단어만 바꿔버림!
        console.log(txt2.replace(/CEO/g, 'COO'))
        // 정규표현식이랑 같이 쓰기!
        console.log(txt2.replaceAll('CEO', 'COO'))
        // 구 브라우저 지원이 안될 가능성이 큼, 회사가서 확인하세요.

        console.log(txt2.toLocaleLowerCase());
        console.log(txt2.toLocaleUpperCase());

        // 많이 사용됩니다. 특히 알고리즘 문제에서요.
        // includes
        console.log(txt2.includes('CEO'))
        console.log(txt2.includes('CDO'))

        // 메서드 채이닝
        txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase(); //TRUE
        // boolean의 toString()임

        // 어디서나 정말 많이 사용되는 메서드 입니다.
        // split
        console.log(txt2.split(' '));

        // ['aa', 'bb', 'cc', 'dd']
        let text1 = 'aa bb cc dd'
        let text2 = 'aa-bb-cc-dd'
        let text3 = 'aa,bb,cc,dd'
        let text4 = 'aa,bb-cc-dd' // 중급자 분들만 하세요. 

        text1.split(' ')
        text1.split('-')
        text1.split(',')
        text4.replace(',', '-').split('-');
        text4.split(/[,-]/g)

        // 자주 사용되진 않지만, 이걸 몰라서 직접 구현하면 번거로운 메서드
        // trim
        '           hello world  '.replaceAll(' ', '');
        '           hello world  '.trim()
        // padStart
        let str1 = '99'
        console.log(str1.padStart(5, '0'));

        let str2 = '99'
        console.log(str1.padStart(5, '-'));

    </script>
</body>

</html>
