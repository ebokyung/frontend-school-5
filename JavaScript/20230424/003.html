<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>

    </main>
    <script>


        const parentEl = document.querySelector('main');
        const frag = document.createDocumentFragment();

        for (let i = 0; i < 10; i++) {
            const article = document.createElement('article');
            article.classList.add('parent');
            article.innerHTML = `<figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                <figcaption class="figCap">
                    유재석씨가 수상식에서 환하게 웃고 있다.
                </figcaption>
            </figure>`;

            // parentEl.append(article); 추가할때마다 리플로우
            frag.append(article);
        }

        // 
        parentEl.append(frag.cloneNode(true));
        parentEl.append(frag.cloneNode(true));
        parentEl.append(frag.cloneNode(true));

        // 10개만 출력됨 <- 노드들이 모두 DOM으로 이동하고 빈 DocumentFragment만 남게 되기 때문
        // parentEl.append(frag);
        // parentEl.append(frag); // 텅 ~
        // parentEl.append(frag); // 텅 ~
    </script>
</body>
