<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrapper">
        <!--  -->
        <h1><img src="./img/weniv-logo.png" alt="weniv"></h1>
        <!--  -->
        <!-- article -->
        <article class="timer-container">
            <h2>TIMER</h2>
            <section class="times">
                <h3 class="a11y-hidden">시간</h3>
                <article class="article-time">
                    <h3 class="time-title">HRS</h3>
                    <button type="button" class="time-content hour">00</button>
                </article>
                <article class="article-time">
                    <h3 class="time-title">MIN</h3>
                    <button type="button" class="time-content min">00</button>
                </article>
                <article class="article-time">
                    <h3 class="time-title">SEC</h3>
                    <button type="button" class="time-content sec">00</button>
                </article>
            </section>
            <section class="btns-container">
                <h3 class="a11y-hidden">버튼</h3>
                <button type="button" class="btn-start">
                    <img src="./img/icon/icon-start.png" />
                    START
                </button>
                <button type="button" class="btn-reset">
                    <img src="./img/icon/icon-reset.png" />
                    RESET
                </button>
            </section>
        </article>
        <!--// article -->
        <!-- footer -->
        <footer>@ WENIV CORP.</footer>
        <!-- // footer -->
    </main>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
