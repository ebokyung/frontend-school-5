<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedded content</title>

    <!-- CSS -->
    <style>
        /* 미디어쿼리 등 css가 우선 됨 */
    </style>
</head>

<body>
    <!-- 1. img태그의 srcset속성 -->
    <!-- x서술자 -->
    <img srcset="images/rabbit_300.png 2x,
    images/rabbit_150.png 3x" src="images/rabbit_150.png" alt="test">

    <!-- w서술자 -->
    <img srcset="images/rabbit_500.png 500w,
    images/rabbit_300.png 300w, images/rabbit_150.png 150w" src="images/rabbit_150.png" alt="test">

    <!-- sizes속성 -->
    <img srcset="images/rabbit_500.png 700w,
    images/rabbit_300.png 600w,
    images/rabbit_150.png 300w" sizes="(min-width: 960px) 250px, 
        (min-width: 620px) 150px, 
        300px" src="images/rabbit_150.png" alt="test">


    <!-- 2. picture태그 -->
    <picture>
        <source srcset="images/rabbit_500" media="(min-width:960px)">
        <source srcset="images/rabbit_300" media="(min-width:620px)">
        <img src="images/rabbit_150.png" alt="귀여운 아기 토끼">
    </picture>
</body>

</html>
